name: Nightly Pulumi Stack Destroy

on:
  # schedule: disable until ready
    # 2 AM EST = 7 AM UTC (no DST)
    # - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Pulumi environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - val

env:
  NODE_VERSION: '22'
  PULUMI_VERSION: '3.181.0'
  PULUMI_BACKEND_URL: 's3://your-pulumi-state-bucket/path/to/state' # << Update with your bucket and path

jobs:
  destroy-pulumi-stacks:
    name: 'Destroy Pulumi Stacks'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        environment: [dev, val]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5
        with:
          pulumi-version: ${{ env.PULUMI_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets[format('AWS_ACCESS_KEY_ID_{0}', upper(matrix.environment))] }}
          aws-secret-access-key: ${{ secrets[format('AWS_SECRET_ACCESS_KEY_{0}', upper(matrix.environment))] }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ vars[format('AWS_ROLE_ARN_{0}', upper(matrix.environment))] }}
          role-session-name: github-actions-pulumi-destroy

      - name: Set Pulumi Access Token and Backend
        run: |
          echo "PULUMI_ACCESS_TOKEN=${{ secrets.PULUMI_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "PULUMI_BACKEND_URL=${{ env.PULUMI_BACKEND_URL }}" >> $GITHUB_ENV

      - name: Destroy Pulumi stacks with S3 backend
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_BACKEND_URL: ${{ env.PULUMI_BACKEND_URL }}
          AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
        run: |
          echo "Using S3 backend: $PULUMI_BACKEND_URL"
          pulumi login "$PULUMI_BACKEND_URL"
          npm run destroy:${{ matrix.environment }}